<div id="main">

<div id="aboutmain" style="overflow:hidden;height:0px"></div>

<div id="aboutnav">
<a id="about">AboutOne</a>

<script>
jQuery(document).ready(function($){ 
 $('#about').toggle(function(){
	$(this).text("CloseOne"); 
	$('#aboutmain').animate({height: "200px"}, 1000,"easeOutBounce");
	},function(){
	$(this).text("AboutOne");
	$('#aboutmain').animate({height: "0px"}, 1000,"easeOutBounce");
});

 $('#about2').toggle(function(){
	$(this).text("CloseTwo"); 
	$('#aboutmain').animate({height: "200px"}, 1000,"easeOutElastic");
	},function(){
	$(this).text("AboutTwo");
	$('#aboutmain').animate({height: "0px"}, 1000,"easeInCubic");
});
   


   $('#aboutbottom').toggle(function(){
	$(this).text("Close"); 
	$('#wraper').animate({height: "300px"}, 1000);
	},function(){
	$(this).text("Bottom");
	$('#wraper').animate({height: "500px"}, 1000);
});
   
});
